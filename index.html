<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Experimentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral Dinámica -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar-styled collapse">
                <div class="position-sticky">
                    <!-- Título Algoritmos -->
                    <h5 class="sidebar-title mt-3 px-3 text-uppercase">Algoritmos</h5>
                    <hr class="sidebar-divider mx-3">
                    
                    <ul class="nav flex-column" id="sidebarMenu">
                        <!-- Aquí se agregarán dinámicamente los enlaces a los experimentos -->
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <h1 class="main-title mt-4">Resultados de Experimentos</h1>

                <!-- Navegación de Pestañas Dinámica -->
                <ul class="nav nav-tabs" id="experimentTabs" role="tablist">
                    <!-- Las pestañas se generarán dinámicamente desde scripts.js -->
                </ul>

                <!-- Contenedor Dinámico de Pestañas -->
                <div class="tab-content" id="experimentTabsContent">
                    <!-- El contenido de las pestañas se generará dinámicamente desde scripts.js -->
                </div>
            </main>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="text-center my-4">
        &copy; 2024 Jorge G. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="js/scripts.js"></script>
</body>
</html>
