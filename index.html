<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Entrenamiento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1>Resultados del Entrenamiento de TensorFlow</h1>
        <p>Visualización de métricas de entrenamiento extraídas de TensorFlow.</p>

        <!-- Gráfica de Pérdida -->
        <div class="col-md-6 mb-4">
            <h5>Pérdida (Loss)</h5>
            <canvas id="lossChart"></canvas>
        </div>

        <!-- Gráfica de Precisión -->
        <div class="col-md-6 mb-4">
            <h5>Precisión (Accuracy)</h5>
            <canvas id="accuracyChart"></canvas>
        </div>

        <!-- Gráfica de Pérdida de Validación -->
        <div class="col-md-6 mb-4">
            <h5>Pérdida de Validación</h5>
            <canvas id="valLossChart"></canvas>
        </div>

        <!-- Gráfica de Precisión de Validación -->
        <div class="col-md-6 mb-4">
            <h5>Precisión de Validación</h5>
            <canvas id="valAccuracyChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="js/scripts.js"></script>
</body>
</html>
